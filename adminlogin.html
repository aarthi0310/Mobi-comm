<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobiComm Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            height: 100vh;
            background: linear-gradient(135deg, #1a365d 0%, #2563eb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .login-header {
            background-color: #1a365d;
            padding: 25px 20px;
            color: white;
            text-align: center;
            border-bottom: 4px solid #2563eb;
        }
        
        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #1a365d;
            font-weight: 500;
            font-size: 14px;
        }
        
        .input-field {
            position: relative;
        }
        
        .input-field input {
            width: 100%;
            padding: 12px 15px;
            padding-left: 45px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #fff;
        }
        
        .input-field input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1a365d 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(37, 99, 235, 0.2);
        }
        
        .error-message {
            color: #dc2626;
            font-size: 13px;
            margin-top: 6px;
            display: none;
            padding-left: 4px;
        }
        
        .login-success {
            background-color: #059669;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
        }
        
        .login-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 12px;
            color: #64748b;
        }
        
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            gap: 8px;
            color: #64748b;
            font-size: 13px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>MobiComm Admin Portal</h1>
            <p>Secure Access Control System</p>
        </div>
        
        <div class="login-form">
            <form id="adminLoginForm">
                <div class="input-group">
                    <label for="username">Administrator ID</label>
                    <div class="input-field">
                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <input type="text" id="username" name="username" placeholder="Enter your administrator ID">
                    </div>
                    <div id="usernameError" class="error-message"></div>
                </div>
                
                <div class="input-group">
                    <label for="password">Secure Password</label>
                    <div class="input-field">
                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </div>
                        <input type="password" id="password" name="password" placeholder="Enter your secure password">
                    </div>
                    <div id="passwordError" class="error-message"></div>
                </div>
                
                <button type="submit">Sign In</button>
                <div id="loginSuccess" class="login-success">Authentication successful</div>
                
                <div class="security-badge">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                    <span>Protected by Enhanced Security Protocol</span>
                </div>
                
                
            </form>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Correct credentials
            const correctUsername = "admin";
            const correctPassword = "admin@0310";
            
            // Get input values
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Reset error messages
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            
            let isValid = true;
            
            // Username validation
            if (username === '') {
                document.getElementById('usernameError').textContent = 'Administrator ID is required';
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            } else if (username !== correctUsername) {
                document.getElementById('usernameError').textContent = 'Invalid Administrator ID';
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            }
            
            // Password validation
            if (password === '') {
                document.getElementById('passwordError').textContent = 'Password is required';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else if (password !== correctPassword) {
                document.getElementById('passwordError').textContent = 'Invalid password';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Set login state
                sessionStorage.setItem('isLoggedIn', 'true');
                
                // Show success message
                const successMsg = document.getElementById('loginSuccess');
                successMsg.style.display = 'block';
                
                // Redirect to dashboard after delay
                setTimeout(function() {
                    window.location.href = 'admindashboard.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
